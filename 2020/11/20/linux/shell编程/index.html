<h2 id="shell变量"><a href="#shell变量" class="headerlink" title="shell变量"></a>shell变量</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">#echo输出变量的时候，“”里面随便写，但是输出变量值的时候要加上$</span><br></pre></td></tr></table></figure>
<h3 id="系统变量和用户自定义变量"><a href="#系统变量和用户自定义变量" class="headerlink" title="系统变量和用户自定义变量"></a>系统变量和用户自定义变量</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">#下面是系统变量 系统里面自带的一些参数</span><br><span class="line">#echo &quot;PATT&#x3D;$PATH&quot;</span><br><span class="line">#echo &quot;user&#x3D;$USER&quot;</span><br><span class="line"></span><br><span class="line">#自定义变量</span><br><span class="line">#A&#x3D;100</span><br><span class="line">#echo &quot;A:$A&quot;</span><br><span class="line">#取消变量</span><br><span class="line">#unset A</span><br><span class="line">#echo &quot;A&#x3D;$A&quot;</span><br></pre></td></tr></table></figure>

<h3 id="命名规则问题"><a href="#命名规则问题" class="headerlink" title="命名规则问题"></a>命名规则问题</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#变量名一般大写</span><br><span class="line">#&#x3D;左右不能有空格  </span><br><span class="line">#A&#x3D;19</span><br><span class="line">#MYNUM&#x3D;89</span><br><span class="line">#echo &quot;$A $MYNUM&quot;</span><br><span class="line">#变量名不能以数字开头</span><br><span class="line">#5A&#x3D;0</span><br></pre></td></tr></table></figure>
