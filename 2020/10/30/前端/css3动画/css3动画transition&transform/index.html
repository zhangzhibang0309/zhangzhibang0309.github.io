            <h1 id="css3动画笔记"><a href="#css3动画笔记" class="headerlink" title="css3动画笔记"></a>css3动画笔记</h1><h2 id="transition-过渡效果"><a href="#transition-过渡效果" class="headerlink" title="transition(过渡效果)"></a>transition(过渡效果)</h2><p>这个css属性transition是做过渡效果的，具体用法代码如下：</p>
