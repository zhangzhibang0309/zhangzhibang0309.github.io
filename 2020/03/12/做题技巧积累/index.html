            <h1 id="做题技巧积累"><a href="#做题技巧积累" class="headerlink" title="做题技巧积累"></a>做题技巧积累</h1><a id="more"></a>
<hr>
<h2 id="fib-10007数据太大导致错误解决"><a href="#fib-10007数据太大导致错误解决" class="headerlink" title="fib%10007数据太大导致错误解决"></a>fib%10007数据太大导致错误解决</h2><p>题意大概是求Fibonacci[n]%10007的值，很简单，但是n要求0-1000000，fib数据太大，100往后就不可了，但是题目只是要求的取余数，所以大于10007的部分就没用了，所以fib的数据不用存储，只记录下fib%10007的数据就可了。</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//方法一：不用数组</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> fib,n,fib1,fib2;</span><br><span class="line">	fib2 = <span class="number">1</span>;</span><br><span class="line">	fib1 = <span class="number">1</span>;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;n;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">long</span> <span class="keyword">long</span> i = <span class="number">3</span>;i&lt;=n;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		fib=(fib1+fib2)%<span class="number">10007</span>;<span class="comment">//这个地方每个fib先%10007并不会影响后面的结果，因为大于1007的数据是没用的。</span></span><br><span class="line">		fib1=fib2;</span><br><span class="line">		fib2=fib;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;fib%<span class="number">10007</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//方法二，用数组，要定义为全局变量。 </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">int</span> f[<span class="number">1000000</span>];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">long</span> n; </span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;n;</span><br><span class="line">    f[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">	f[<span class="number">2</span>] = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">long</span> i = <span class="number">3</span>; i&lt;=n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">    	f[i] = (f[i<span class="number">-1</span>]+f[i<span class="number">-2</span>])%<span class="number">10007</span>;<span class="comment">//这个地方每个fib先%10007并不会影响后面的结果，因为大于1007的数据是没用的。</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;f[n]&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>Ps:1000000数组长度太大了，容易造成内存溢出，所以要定义为全局变量。或者new一下放在堆内存中。</p>
