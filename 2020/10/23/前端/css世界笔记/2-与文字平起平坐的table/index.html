		我是文字，右边的表格跟我同行了。
		<div class="inline-table">
				<p>第1列</p>
				<p>第2列</p>
				<p>第3列</p>
		</div>
		<div>
			inline-block相当于两层特性，可以理解为这个元素被两层盒子给套起来了
			<br>
			外面是一层inline，负责让整个元素成为内联元素，可以与其他内联元素显示在同一行，<br>
			然后里面还有一层block盒子，又让这个元素可以调整大小。
		</div>
		<span style="background-color: #187DBC; width: 10000px;">
			我是一个span，我的长度是10000px,但是因为我是内联元素，所以我不会生效。
		</span>
